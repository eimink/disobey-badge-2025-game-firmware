name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3 \
            python3-pip \
            python3-venv \
            git \
            libusb-1.0-0 \
            cmake \
            pkg-config \
            wget \
            flex \
            bison \
            gperf \
            ninja-build \
            ccache \
            dfu-util
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Cache ESP-IDF
        id: cache-esp-idf
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            micropython/ports/esp32/esp-idf
          key: esp-idf-${{ hashFiles('micropython/**/.git', '.gitmodules') }}
          restore-keys: |
            esp-idf-
      
      - name: Cache mpy-cross
        id: cache-mpy-cross
        uses: actions/cache@v4
        with:
          path: micropython/mpy-cross/build
          key: mpy-cross-${{ hashFiles('micropython/mpy-cross/**') }}
          restore-keys: |
            mpy-cross-
      
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2
            micro_init.stamp
          key: build-${{ github.sha }}
          restore-keys: |
            build-
      
      - name: Build mpy-cross (if not cached)
        if: steps.cache-mpy-cross.outputs.cache-hit != 'true'
        run: |
          cd micropython/mpy-cross
          make clean
          make
      
      - name: Build firmware
        run: |
          make build_firmware
      
      - name: Copy additional firmware files
        run: |
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/firmware.bin dist/full_firmware.bin || true
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/micropython.bin dist/ota_firmware.bin || true
      
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: |
            dist/full_firmware.bin
            dist/ota_firmware.bin
          retention-days: 30
          if-no-files-found: warn
      
      - name: Display build info
        run: |
          echo "=== Build Information ==="
          echo "Git SHA: $(git rev-parse --short HEAD)"
          echo "Version: $(cat frozen_fs/VERSION)"
          echo "Build type: normal"
          echo ""
          echo "=== Artifacts ==="
          ls -lh dist/ || echo "No dist directory"
