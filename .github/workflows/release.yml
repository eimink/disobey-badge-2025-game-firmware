name: Release Firmware

on:
  push:
    tags:
      - 'v*'  # Trigger on any tag starting with 'v' (e.g., v1.0.0, v0.0.2)

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3 \
            python3-pip \
            python3-venv \
            git \
            libusb-1.0-0 \
            cmake \
            pkg-config \
            wget \
            flex \
            bison \
            gperf \
            ninja-build \
            ccache \
            dfu-util
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Cache ESP-IDF
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            micropython/ports/esp32/esp-idf
          key: esp-idf-${{ hashFiles('micropython/**/.git', '.gitmodules') }}
          restore-keys: |
            esp-idf-
      
      - name: Cache mpy-cross
        uses: actions/cache@v4
        with:
          path: micropython/mpy-cross/build
          key: mpy-cross-${{ hashFiles('micropython/mpy-cross/**') }}
          restore-keys: |
            mpy-cross-
      
      - name: Build mpy-cross (if not cached)
        run: |
          cd micropython/mpy-cross
          make clean
          make
      
      - name: Build firmware
        run: |
          make build_firmware
      
      - name: Get release info
        id: release_info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "git_sha=${GIT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Copy firmware files
        run: |
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/firmware.bin dist/full_firmware.bin
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/micropython.bin dist/ota_firmware.bin
      
